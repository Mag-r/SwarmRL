# I split the unit tests and integration tests here as they will now run in parallel.
python-unit-tests:
  stage: test
  script:
    - cd CI/unit_tests
    - pytest .

python-integration-tests:
  stage: test
  script:
    - cd CI/integration_tests
    - pytest .

# Run the espresso tests at one time.
espresso-tests:
  stage: test
  script:
    - cd CI
    - pypresso run_espresso_test_suite.py

black:
  stage: linting
  script:
    - black --check --verbose .

flak8:
  stage: linting
  script:
    - flake8 .

sphinx-docs:
  stage: docs
  script:
    - cd docs ; make html
