image: ghcr.io/espressomd/docker/ubuntu-20.04:254edd4a9c6e4d7b557be73158e400f5794e4f99

variables:
  PYPRESSSO: './espressomd/build/pypresso'
stages:
  - build
  - linting
  - test
  - docs

build-swarmrl:
  stage: build
  script:
    - sleep 10m
    - pip install -r requirements.txt --user
    - pip install -r dev-rerquirements.txt --user
    - pip install . --user

